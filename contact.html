<!-- FAQ HEADER -->

  <div class="container contact-header mt-5 justify-content-center">
    <h1 class="row justify-content-center contact-header__heading">Heb je nog een vraag?</h1>
    <h2 class="row justify-content-center contact__subheading">Contacteer ons.</h2>
  </div>

<!-- Contact Form -->

<div class="container col-12 col-lg-8">
  <div class="row mx-auto justify-content-center">
    <div class="col-12 col-lg-4 p-2 mx-auto my-4 contact-adres">
      <h2 class="adres__heading">Contactgegevens</h2>
      <ul class="adres__list" >
        <li>
          <p class="adres__listitem">Hogeschool PXL</p>
        </li>
        <li>
          <p class="adres__listitem">Elfde Liniestraat 24</p>
        </li>
        <li>
          <p class="adres__listitem">Adres</p>
        </li>
        <li>
          <p class="adres__listitem">Adres</p>
        </li>
      </ul>
    </div>
    <div class="col-12 col-lg-6 p-2 mx-auto my-4 contact-adres">
      <h2 class="adres__heading">Stuur een bericht</h2>
      <form class="contactformulier">
        <div class="row mb-2">
          <div class="col">
            <input type="text" id="voornaam" class="form-control" placeholder="Voornaam">
            <label for="voornaam"></label>
          </div>
          <div class="col">
            <input type="text" id="achternaam" class="form-control" placeholder="Achternaam">
            <label for="achternaam"></label>
          </div>
        </div>
        <div class="mb-4">
          <input type="text" id="onderwerp" class="form-control" placeholder="Onderwerp">
          <label for="onderwerp"></label>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="boodschap" rows="5" placeholder="Schrijf iets moois,.."></textarea>
          <label for="boodschap"></label>
        </div>
        <button type="submit" class="formulier__button bshadow">Submit</button>
      </form>
    </div>
    </div>
  </div>

<!-- MAP ONDERAAN -->

<div class="container mt-5 contact-map">
  <div class="row mx-auto">
    <div>
      <div class="col-12 col-md-10 mb-3 mx-auto" id="map-container">

      </div>
    </div>
  </div>
</div>
